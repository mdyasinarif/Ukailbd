
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/all.css"/>
        <link rel="icon" href="images/icon.png" sizes="16x16" type="image/png">
        <script src="js/jQuery.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <title>Ukailbd</title>
    </head>
    <body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-lg-2">
                    <img src="images/logo.png">
                </div>
                <div class="col-lg-8">
                    <form class="nav" action="#">
                        <a href="#">Attorneys</a>
                        <a href="#">Practice Areas</a>
                        <a href="#">The Firm &amp; News</a>
                        <a href="#">Locations</a>
                        <a href="#">News &amp; Events</a>
                        <a href="#">About Us</a>
                        <a href="#">About Us</a>
                        <a href="#">Careers</a>
                    </form> 
                </div>
                <div class="col-lg-2">
                    <form class="navbar-form navbar-left" action="http://www.ukilbd.com">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                    </form> 
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div id="pic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#pic" data-slide-to="0" class="active"></li>
                        <li data-target="#pic" data-slide-to="1"></li>
                        <li data-target="#pic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img  src="images/pic1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img  src="images/pic2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="images/pic3.png" alt="Third slide">
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Looking for a specific attorney?</h5>
                            <form action="https://www.ukilbd.com/attorneys#bySearch=adam" method="get" onsubmit="GotoAttorneySearchpage(); return false;">
                                <div class="search-group ">
                                    <input type="text" id="bySearch" placeholder="Search by attorney name" name="bySearch">
                                    <input type="submit" value="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#pic" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pic" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row bg">
                <div class="col-lg-4">
                    <a class="carousel-control-prev" href="#slid" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#slid" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <div class="col-lg-8">
                    <div id="slid" class="carousel slide" data-ride="carousel">

                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#slid" data-slide-to="0" class="active"></li>
                            <li data-target="#slid" data-slide-to="1"></li>
                            <li data-target="#slid" data-slide-to="2"></li>
                            <li data-target="#slid" data-slide-to="3"></li>
                            <li data-target="#slid" data-slide-to="4"></li>
                        </ul>

                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/slid1.png" alt="slid1">

                            </div>
                            <div class="carousel-item">
                                <img src="images/slid2.png" alt="slid2" >
                            </div>
                            <div class="carousel-item">
                                <img src="images/slid3.png" alt="slid3">                        
                            </div>
                            <div class="carousel-item">
                                <img src="images/slid4.png" alt="slid4">                        
                            </div>
                            <div class="carousel-item">
                                <img src="images/slid5.png" alt="slid5">                        
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="container-fluid">
            <img src="images/bdmap.png" alt="bdmap">
        </div>
        <div class="container-fluid">
            <img src="images/inf.png" alt="inf" width="380">
            <img src="images/inf1.png" alt="inf1"  width="380">
            <img src="images/inf2.png" alt="inf2"  width="380">
            <img src="images/inf3.png" alt="inf3"  width="380">
        </div>
        <div class="container-fluid">
            <div class="row office">

                </div>
                <div class="col-lg-4">
                    Our Offices

                    <div class="row">
                        <div class="col-lg-4">
                            <ul>
                                <li>Rajshahi</li>
                                <hr>
                            </ul>
                        </div>
                        <div class="col-lg-4">
                            <ul>
                                <li>Dhaka</li>
                                <hr>
                            </ul>
                        </div>
                        <div class="col-lg-4">
                            
                            <ul>
                                <li>Sylhet</li>
                                <hr>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4"></div>

            </div>
        </div>
        <div class="container-fluid">
            <div class="row fbg">

                <div class="col-lg-4">
                    &copy;2018 ukilbd.com ! Contact Us  ! www.ukilbd.com
